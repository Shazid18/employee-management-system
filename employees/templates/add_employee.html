{% extends 'base.html' %}
{% load static %}

{% block title %}Add Employee{% endblock %}

{% block content %}

    <link rel="stylesheet" href="{% static 'css/add_employee.css' %}">

    <h1>Add Employee</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Employee</button>
    </form>
{% endblock %}
